---
name: Versions
on:
  workflow_call:
    inputs:
      tag:
        description: Tag name
        type: string
        required: true
    outputs:
      major:
        description: Major version number
        value: ${{ jobs.versions.outputs.major }}
      minor:
        description: Minor version number
        value: ${{ jobs.versions.outputs.minor }}
      patch:
        description: Patch version number
        value: ${{ jobs.versions.outputs.patch }}
jobs:
  versions:
    name: Versions
    runs-on: ubuntu-latest
    outputs:
      major: ${{ steps.versions.outputs.major }}
      minor: ${{ steps.versions.outputs.minor }}
      patch: ${{ steps.versions.outputs.patch }}
    steps:
      - uses: applicreation/versions-action@v2
        id: versions
        with:
          tag: ${{ inputs.tag }}
